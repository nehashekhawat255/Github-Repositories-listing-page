<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github Repositories</title>
</head>

<body>
    <div class="loader" id="loader"></div>
    <div class="container" id="repoContainer">
        <div class="search-container">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username">
            <button onclick="searchRepositories()">Search</button>
        </div>
        <div class="user-profile" id="userProfile">
            <!-- User profile information will be displayed here -->
        </div>
        <div class="repos" id="repos">
            <!-- Repositories will be displayed here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination controls will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
